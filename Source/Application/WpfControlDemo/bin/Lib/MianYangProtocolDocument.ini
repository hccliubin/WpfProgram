内为其提供基本基本医疗卫生及健康管理服务，经双方协商一致并在充分理解签
约服务条款的前提下，签订此协议。
         一、乙方提供的服务内容：
        1．为甲方建立健康档案，并在服务中及时更新。
        2．为甲方提供多种形式的社区健康宣教（发放健教资料，视频宣传等），对
辖区内季节性突发性公共卫生事件，针对性给予科学指导。
        3．根据甲方的个体健康信息和需求，通过多种方式，提供健康指导（如电
话、短信、微信QQ、公众号、APP等）。
        4．开放电话、微信、门诊等多种信息平台，提供甲方所需健康咨询服务。
        5．为甲方提供预约诊疗服务。
        6．为甲方提供转诊建议，协调转诊。如有医联体机构，协调医联体专家门
诊、专家会诊。
        7．提供如下人群的健康管理、疾病管理：
           基本公卫服务包, 小服务包
        8．根据甲方健康需求，定制个性化服务包。
        二、甲方的权利和义务：
        （一）主要权利
        1．自愿签约并选择服务团队；
        2．享受乙方提供的基本医疗服务、基本公卫服务及约定的个性化服务；
        3．对乙方服务有权提出建议、意见；
        4．对服务不满意有权提出投诉或要求终止服务。
        （二）主要义务
        1．根据需求与乙方完成签约并确定服务内容；
        2．配合乙方完成信息采集工作；
        3．配合乙方完成健康管理工作；
        4．缴纳相关费用。
         三、乙方的权利和义务
        （一）主要权利
        1．有权得到甲方的尊重和支持
        2．有权获知甲方的相关信息，并对甲方健康管理提出指导意见和建议。
        （二）主要义务
        1．自觉履行约定服务；
        2．妥善保管甲方信息，保护个人隐私，及时完善相关资料；
        3．科学安排服务时间，保障日常服务及时、便捷、可及；
        4．严格执行诊疗规范，提供优质安全的服务；
        5．除约定的签约服务费外，不得另行收取费用。
         四、其他约定
        1．甲方长期外出（3月以上）应主动告知乙方，并由双方决定是否终止服
务；
        2．甲乙双方应相互配合信任，甲方不得隐瞒病史，或不配合执行乙方制定
的防治方案，否则因上述情况影响服务质量的，乙方不承担相应责任；
        3．本协议约定内容如遇政策调整，以政策规定为准；
        4．本协议一式两份，甲、乙双方各执一份，（可执电子约定书，乙方需存档）。
